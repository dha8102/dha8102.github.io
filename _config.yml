# Site Info
title: Tekartha's Blog
tagline: 'Tekhartha의 인공지능 기술블로그'
description: 'Tekhartha의 인공지능 기술블로그'
baseurl: "/"
url: https://tekhartha.com
logo: '/public/logo.png'

# Site configurations
gems:
  - jekyll-paginate
markdown: kramdown
kramdown:
  input: GFM
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss    
paginate: 5
paginate_path: '/blog/page:num'
permalink: pretty

version: 1.0.0

