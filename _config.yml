# Site Info
title: Tekartha's Blog
tagline: 'Tekhartha's blog'
description: 'Tekhartha's technique blog'
baseurl: "/"
url: https://tekhartha.com
logo: '/public/logo.png'

# Site configurations
gems:
  - jekyll-paginate
markdown: kramdown
kramdown:
  input: GFM
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss    
paginate: 5
paginate_path: '/blog/page:num'
permalink: pretty

version: 1.0.0

# About/contact
author:
  name: tekhartha
  description: 테카르타의 블로그
  gravatar: 07E426B2E102ABC13C6F2C47FA9B04D1 # md5 hash of your email address
  contact:
    linkedin:  
    github:    https://github.com/dha8102
    # facebook:  <hide>
    twitter:   
    weibo:     
    email:     dha8102@naver.com

# Navigation (2nd level links supported)
nav:
  Home:           
    - '/'
  Blog:           
    - '/blog/'
    - { Categories: '/blog/categories/' }
    - { Tags: '/blog/tags/' }
  About:          
    - '/about/'
  Github Project: 
    - 'https://dha8102.github.io/'

# Where are tags and categories displayed
tag_page: '/blog/tags/'
category_page: '/blog/categories/'

hero:
  image: /public/img/in_spain.jpg
  caption: Barcelona, Spain, 2016

# Puglins
mathjax: true # whether support mathjax
google_analytics_token: 'UA-00000000-1' # leave blank if you don't want google analytics
disqus_short_name: 'your_short_name' # leave blank if you don't want disqus

