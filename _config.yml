# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
#permalink:           pretty
permalink: /blog/:year/:month/:day/:title/
relative_permalinks: false

# Setup
title:              테카르타의 기술블로그
#tagline:             Tekhartha's blog
description:         Tekhartha's blog
url: https://tekhartha.com
baseurl: /
urlimg: https://dha8102.github.io/lanyon-plus/images/
production_url : https://tekhartha.com
source_url : https://github.com/dha8102/dha8102.github.io
markdown: kramdown
paginate: 5
paginate_path: "/blog/page:num"
excerpt_separator: <!--more-->
default_bg: sitelogo.png 
safe: false
#timezone:    America/Chicago
future:      true

gems:
  - jekyll-paginate
  - jemoji
  - font-awesome-sass
  - kramdown
  - rouge

include: [".htaccess"]
exclude: ["lib", "config.rb", "Gemfile", "Capfile", "Gemfile.lock", "config", "log", "Rakefile", "Rakefile.rb", "rakefile", "README.md", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "LICENSE", "vendor", "assets", "_plugins", "public/dormant"]

